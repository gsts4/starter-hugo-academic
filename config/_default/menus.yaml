# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10

  - name: Posts
    url: "post/"
    weight: 20

  - name: Reports
    url: "reports/"
    weight: 30

#    url: "reports/"
#    weight: 30

  - name: Utilities
    url: 'utilities/'
    weight: 40

  - name: Publications
    url: 'publication/'
    weight: 50
    identifier : "publication"

  - name: Conference Papers
    url: 'publication/#1'
    parent : "publication"

  - name: Web Articles
    url: 'publication/#10'
    parent : "publication"

  - name: Journal Article
    url: 'publication/#2'
    parent : "publication"

  - name: Report
    url: 'publication/#4'
    parent : "publication"

  - name: Thesis
    url: 'publication/#7'
    parent : "publication"

  - name: Poster
    url: 'publication/#9'
    parent : "publication"

  - name: Contact
    url: '#contact'
    weight: 60

